<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="number" id="Meter">
<input type="button" value="Meter -> Feet" onclick="meterToFeet()">
<br><br>

<input type="number" id="Feet">
<input type="button" value="Feet -> Meter" onclick="feetToMeter()">
</body>
<script>
  function getEle(id) {
    return document.getElementById(id);
  }
  function feetToMeter(){
      let feet = getEle('Feet').value;
      let meter = 0.305 * feet;
      document.write(meter);
  }
    function meterToFeet(){
        let meter = getEle('Meter').value;
        let feet = 3.279 * meter;
        document.write(feet);
    }
</script>
</html>
